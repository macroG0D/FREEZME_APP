<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/reset.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/media.css">
    <link rel="icon" href="/static/images/favicon.svg" sizes="any" type="image/svg+xml">
    <title>Sign up</title>

</head>
<body>
    <header class="mini-header">
        <img src="/static/images/logo.svg" alt="Logo" class="logo">
    </header>
   

    <div class="section signupmain">
        <div class="cont-block">
            <div class="column">

                <h1>Sign up</h1>
                <p>create a new freezME account</p> 
                <form class="signup" action="signup" method="POST">
                    <input class="rounded-input" type="email" name="email" placeholder="E-mail" required>
                    <input class="rounded-input" type="password" name="password" placeholder="Password" required>
                    <input class="rounded-input" type="password" name="password_repeat" placeholder="Re-password" required>
                    <button class='btn-main btn-dark' type="submit">Sign up</button>
                </form>
                <a href="/signin" class="btn-transparent">Sign in</a>

            </div>
        </div>
    </div>

    <footer>
        <div class="footer-items">
           <span class="tech">FREEZME Â© All right reserved 2020</span>
           <span class="tech">Created ty <a href="https://www.behance.net/tony_yemelyanov" target="_blank">Tony Yemelyanov</a> </span>
        </div>
    </footer>

</body>
</html>
